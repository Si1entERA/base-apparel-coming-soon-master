<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main class="container">

    <!-- HEADING START -->
    <section class="left">
      <section class="logo">
        <div class="logo-img"></div>
          <div class="logo-text">
            <P>BASE</P>
            <P>APPAREL</P>
          </div>
      </section>
    <!-- HEADING END -->

    <!-- BODY START -->
      <section class="main-text">
        <h1>WE'RE</h1>
        <h1>COMING</h1>
        <h1>SOON</h1>
        
      </section>

      <section class="sub-text">
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </section>
      <!-- BODY END -->

      <!-- FOOTER START -->
      <section class="email-section">
        <input type="text" placeholder="Email Address" class="email">
        <button class="btn"><img src="./images/icon-arrow.svg" alt=""></button>
      </section>

      <section class="error">
        <p class="output"></p>
      </section>
    </section>
    <!-- FOOTER END -->

    <!-- RIGHT SIDE IMAGE START-->
    <section class="right">
      <section class="hero-img">
        <img src="./images/hero-desktop.jpg" alt="">
      </section>
    </section>
    <!-- RIGHT SIDE IMAGE END -->
  </main>

</body>
<script src="app.js"></script>
</html>
